<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">


    <script src="http://www.google.com/jsapi" type="text/javascript"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <title>Maison</title>
    <script src="moment.js"></script>
    <script src="//cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/src/js/bootstrap-datetimepicker.js"></script>

<script>
    $(document).ready(function() {
        $('#btn-login').click(function () {
            window.location.replace('/login/'+$('#email').val());
        });
    });
</script>

</head>
<body>

<div id="bg">
    <img src="house.jpg" alt="">
</div>

<div id="logo">
    <img src="mtext.png" alt="">
</div>

<section id="login">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="form-wrap">
                    <h1></h1>
                    <form role="form" action="javascript:;" method="post" id="login-form" autocomplete="off">
                        <div class="form-group">
                            <div style="text-align: center; color: #fff;">Username</div> <p>
                        </p>
                            <label for="email" class="sr-only">Email</label>
                            <input type="text" name="email" id="email" class="form-control rounded" placeholder="">
                        </div>
                        <div class="form-group">
                            <div style="text-align: center; color: #fff;">Password</div> <p>
                            </p>
                            <label for="key" class="sr-only">Password</label>
                            <input type="password" name="key" id="key" class="form-control rounded" placeholder="">
                        </div>
                        <p>   <br></p>
                        <input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" value="Log in">
                        <p></p>

                    </form>
                </div>
                <p></p>
                <div style="text-align: center; color: #fff;">New here? <a href="#">Sign Up.</a></div> <p>
                <p></p>

            </div> <!-- /.col-xs-12 -->
        </div> <!-- /.row -->

    </div> <!-- /.container -->

</section>


</body>
</html>
